<h3 class="centered-heading">Complete el Formulario</h3>
<div class="container">
    <mat-form-field class="example-form-field">
      <mat-label class="custom-label">Nombres</mat-label>
      <input matInput type="text" [(ngModel)]="nombre" class="custom-input" [(ngModel)]="persona.nombre">
      <button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
        <mat-icon class="custom-icon">close</mat-icon>
      </button>
    </mat-form-field>
  
    <mat-form-field class="example-form-field">
      <mat-label class="custom-label">Cedula</mat-label>
      <input matInput type="text" [(ngModel)]="cedula" class="custom-input" [(ngModel)]="persona.cedula">
      <button *ngIf="cedula" matSuffix mat-icon-button aria-label="Clear" (click)="cedula=''">
        <mat-icon class="custom-icon">close</mat-icon>
      </button>
    </mat-form-field>


    <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Promedio</mat-label>
        <input matInput type="number" [(ngModel)]="numero" class="custom-input" [(ngModel)]="persona.calificacion">
        <button *ngIf="numero" matSuffix mat-icon-button aria-label="Clear" (click)="numero=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>

      <button class="boton" (click)="guardar()">Enviar</button>
      <br>
      <button class="boton" (click)="actualizar()">Actualizar</button>


  </div>
  
<app-pie></app-pie>
